db.driver.name=com.mysql.cj.jdbc.Driver
# 数据库链接,easychat是自己要连接的数据库名，&allowPublicKeyRetrieval=true允许公钥检索，&useSSL=false忽略ssl连接
db.url=jdbc:mysql://localhost:3306/easychat?useUnicode=true&characterEncoding=utf8&useAffectedRows=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
db.username=root
db.password=Lsysmysql666
# 作者名称
author.comment=单纯同学
# 需要忽略的属性
ignore.bean.tojson.field=companyId,status
ignore.bean.tojson.expression=@JsonIgnore
ignore.bean.tojson.class=import com.fasterxml.jackson.annotation.JsonIgnore
# 日期格式序列化
bean.date.format.expression=@JsonFormat(pattern="%s",timezone="GMT+8")
bean.date.format.class=import com.fasterxml.jackson.annotation.JsonFormat
# 日期格式反序列化
bean.date.parse.expression=@DateTimeFormat(pattern="%s")
bean.date.parse.class=import org.springframework.format.annotation.DateTimeFormat
# 是否忽略表前缀
ignore.table.prefix=true
# 自动生成对表另外使用时添加表后缀
suffix.bean.query=Query
# 参数模糊搜索后缀
suffix.bean.query.fuzzy=Fuzzy
# 参数日期起止
suffix.bean.query.time.start=Start
suffix.bean.query.time.end=End
# 文件输出路径
path.base=/Users/chenjianxu/IdeaProjects/JavaGenerate/Generate_Demo/src/main
# 包名
package.base=com.java_generate_demo
package.po=entity.po
package.query=entity.query
package.vo=entity.vo
package.utils=utils
package.enums=enums
package.mappers=mappers
package.service=service
package.service.impl=service.impl

# mapper后缀
suffix.mappers=Mapper

